---
layout: default
---

<!-- Page Header -->
<header class="masthead"{% if page.background %} style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"{% endif %}>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.description %}
                        <span class="subheading">{{ page.description }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ content | extlinks }}
        </div>
    </div>
</main>
